<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Bodymovin Demo</title>
  
  <!--  Styles  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.7/lottie.min.js"></script>
</head>
<style type="text/css">
	html, body {
	  background-color: #000;
	  width: 100%;
	  height:100%;
	  margin: 0;
	  overflow: hidden;
	}
	#bm {
	  width: 100%;
	  height: 100%;
	  background-color: #000;
	}
	#bm svg {
		color: #000;
		background-color: #ff0;
		fill: #000 !important;
	}
</style>
<body>
  
  <div id="bm"> </div>
  
  <!-- Scripts -->
  <script>
  	var animation = bodymovin.loadAnimation({
	  container: document.getElementById('bm'),
	  renderer: 'svg',
	  loop: true,
	  autoplay: true,
	  path: 'pencil.json'
	})
  </script>
</body>
</html>
